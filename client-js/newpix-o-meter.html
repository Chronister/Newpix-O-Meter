<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Newpix-O-Meter</title>
    <style type="text/css">
        html, body, * {
            padding: 0;
            margin: 0;
            border: 0;
        }
        
        body {
            background-color:Black;
            
        }
        #clockface {
            background-color:White;
            background-image:url('clockface.png');
            width:100px;
            height:100px;
            border-radius:50px;
        }
        
    </style>
    <script type="text/javascript" src="jquery-2.0.3.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            createClockHand();
            setInterval(clockTick, 1000); //update with game loop or every 10 loops or something
        });

        var clockSizeX = 100,
            clockSizeY = 100,
            handOriginX = clockSizeX / 2,
            handOriginY = clockSizeY / 2,
            handSize = 37;

		function createClockHand() {

		    var hand = document.createElement("div");
            $(hand).css({ 
		        position:"absolute",
		        left: handOriginX+"px",
		        top: handOriginY+"px",
                width: "2px",
                height: handSize+"px",
                backgroundColor: "black",
            });
            document.getElementById("clockface").appendChild(hand);
		}

        function clockTick() {
            var now = new Date(),
		        newpixPercent = (now.getMinutes() / 60.0) + (now.getSeconds() / 3600),
                degree = (newpixPercent * 360) + 180, //rotation from top
                rad = (newpixPercent * 2 * Math.PI) + (Math.PI);

            $("#clockface").children('div').css({ 
                transformOrigin: "0% 0%",
                transform: "rotate(" + degree + "deg)",
                '-ms-transform': "rotate(" + degree + "deg)",
                '-ms-transform-origin': "0% 0%",
                WebkitTransform: "rotate(" + degree + "deg)",
                '-webkit-transform-origin': "0% 0%"
            });
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="clockface">
            
        </div>
    </div>
</body>
</html>
